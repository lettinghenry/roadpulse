apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roadpulse-web-ingress
  namespace: roadpulse
  labels:
    app.kubernetes.io/name: roadpulse-web
    app.kubernetes.io/component: frontend
  annotations:
    # Nginx ingress controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Content-Type-Options nosniff;
      add_header X-Frame-Options DENY;
      add_header X-XSS-Protection "1; mode=block";
      add_header Referrer-Policy "strict-origin-when-cross-origin";
      add_header Permissions-Policy "geolocation=(self)";
      
    # Caching
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
      
      location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
      }
    
    # Certificate management (cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # External DNS
    external-dns.alpha.kubernetes.io/hostname: "roadpulse.app,www.roadpulse.app"
    
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - roadpulse.app
    - www.roadpulse.app
    secretName: roadpulse-web-tls
  rules:
  - host: roadpulse.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: roadpulse-web-service
            port:
              number: 80
  - host: www.roadpulse.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: roadpulse-web-service
            port:
              number: 80

---
# Staging ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roadpulse-web-staging-ingress
  namespace: roadpulse
  labels:
    app.kubernetes.io/name: roadpulse-web
    app.kubernetes.io/component: frontend
    app.kubernetes.io/environment: staging
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # Basic auth for staging (optional)
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: roadpulse-staging-auth
    nginx.ingress.kubernetes.io/auth-realm: "Staging Environment - Authentication Required"
    
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: "staging.roadpulse.app"
    
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - staging.roadpulse.app
    secretName: roadpulse-web-staging-tls
  rules:
  - host: staging.roadpulse.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: roadpulse-web-service
            port:
              number: 80