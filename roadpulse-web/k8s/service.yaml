apiVersion: v1
kind: Service
metadata:
  name: roadpulse-web-service
  namespace: roadpulse
  labels:
    app.kubernetes.io/name: roadpulse-web
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: roadpulse-web