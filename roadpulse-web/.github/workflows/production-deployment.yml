name: Production Deployment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/roadpulse-web

jobs:
  # Pre-deployment validation
  validate:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: roadpulse-web/package-lock.json
        
    - name: Install dependencies
      working-directory: roadpulse-web
      run: npm ci
      
    - name: Run production checklist
      working-directory: roadpulse-web
      run: node scripts/production-checklist.js --skip-optional
      
    - name: Validate environment configuration
      working-directory: roadpulse-web
      run: node scripts/validate-env.js production --strict

  # Build and test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [validate]
    if: ${{ !inputs.skip_tests }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: roadpulse-web/package-lock.json
        
    - name: Install dependencies
      working-directory: roadpulse-web
      run: npm ci
      
    - name: Run comprehensive tests
      working-directory: roadpulse-web
      run: |
        npm run lint
        npm run type-check
        npm run test:ci
        
    - name: Build production application
      working-directory: roadpulse-web
      run: npm run build:production
      env:
        VITE_APP_VERSION: ${{ github.ref_name }}
        VITE_BUILD_TIMESTAMP: ${{ github.run_id }}
        
    - name: Upload production build
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: roadpulse-web/dist/
        retention-days: 30

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [validate]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security audit
      working-directory: roadpulse-web
      run: npm audit --audit-level high
      
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --file=roadpulse-web/package.json --severity-threshold=high

  # Build Docker image
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: always() && (needs.build-and-test.result == 'success' || needs.build-and-test.result == 'skipped') && needs.security-scan.result == 'success'
    
    permissions:
      contents: read
      packages: write
      
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: roadpulse-web
        file: roadpulse-web/docker/Dockerfile
        target: production
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_ENV=production
          
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ steps.meta.outputs.tags }}
        format: spdx-json
        output-file: sbom.spdx.json
        
    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.spdx.json

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    environment: 
      name: production
      url: https://roadpulse.app
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl config current-context
        
    - name: Update deployment image
      run: |
        export KUBECONFIG=kubeconfig
        kubectl set image deployment/roadpulse-web roadpulse-web=${{ needs.docker-build.outputs.image-tag }} -n roadpulse
        kubectl rollout status deployment/roadpulse-web -n roadpulse --timeout=600s
        
    - name: Verify deployment
      run: |
        export KUBECONFIG=kubeconfig
        kubectl get pods -n roadpulse -l app.kubernetes.io/name=roadpulse-web
        kubectl describe deployment roadpulse-web -n roadpulse

  # Post-deployment verification
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-production]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: roadpulse-web/package-lock.json
        
    - name: Install dependencies
      working-directory: roadpulse-web
      run: npm ci
      
    - name: Run health checks
      working-directory: roadpulse-web
      run: node scripts/health-check.js production --verbose
      
    - name: Run smoke tests
      working-directory: roadpulse-web
      run: |
        # Add smoke test commands here
        echo "Running smoke tests..."
        curl -f https://roadpulse.app/health.json
        
    - name: Run Lighthouse performance audit
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: roadpulse-web/.lighthouserc.json
        uploadArtifacts: true
        temporaryPublicStorage: true

  # Rollback on failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production, verify-deployment]
    if: failure()
    
    steps:
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        
    - name: Rollback deployment
      run: |
        export KUBECONFIG=kubeconfig
        kubectl rollout undo deployment/roadpulse-web -n roadpulse
        kubectl rollout status deployment/roadpulse-web -n roadpulse --timeout=300s
        
    - name: Notify rollback
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: 'ðŸš¨ Production deployment failed and was rolled back!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Notify success
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [verify-deployment]
    if: success()
    
    steps:
    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: |
          ðŸš€ RoadPulse Web successfully deployed to production!
          
          Version: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          URL: https://roadpulse.app
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Create deployment record
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createDeployment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.sha,
            environment: 'production',
            description: 'Production deployment via GitHub Actions',
            auto_merge: false
          });

  # Update monitoring dashboards
  update-monitoring:
    name: Update Monitoring
    runs-on: ubuntu-latest
    needs: [verify-deployment]
    if: success()
    
    steps:
    - name: Update Grafana annotations
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "text": "Production deployment: ${{ github.ref_name }}",
            "tags": ["deployment", "production"],
            "time": '$(date +%s000)'
          }' \
          "${{ secrets.GRAFANA_URL }}/api/annotations"