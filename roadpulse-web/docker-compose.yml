# Docker Compose configuration for RoadPulse Web Application
# Supports development, testing, and production environments

version: '3.8'

services:
  # Development service
  roadpulse-web-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: roadpulse-web-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_DEPLOYMENT_ENVIRONMENT=development
    networks:
      - roadpulse-network
    profiles:
      - development

  # Production service
  roadpulse-web-prod:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
      args:
        BUILD_ENV: production
    container_name: roadpulse-web-prod
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - VITE_DEPLOYMENT_ENVIRONMENT=production
    networks:
      - roadpulse-network
    profiles:
      - production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Staging service
  roadpulse-web-staging:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
      args:
        BUILD_ENV: staging
    container_name: roadpulse-web-staging
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=production
      - VITE_DEPLOYMENT_ENVIRONMENT=staging
    networks:
      - roadpulse-network
    profiles:
      - staging
    restart: unless-stopped

  # Testing service
  roadpulse-web-test:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: testing
    container_name: roadpulse-web-test
    environment:
      - NODE_ENV=test
      - CI=true
    networks:
      - roadpulse-network
    profiles:
      - testing
    command: ["npm", "run", "test:ci"]

  # Nginx reverse proxy (for production)
  nginx-proxy:
    image: nginx:alpine
    container_name: roadpulse-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - roadpulse-web-prod
    networks:
      - roadpulse-network
    profiles:
      - production
      - proxy
    restart: unless-stopped

  # Redis for caching (optional)
  redis:
    image: redis:alpine
    container_name: roadpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - roadpulse-network
    profiles:
      - production
      - staging
      - cache
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: roadpulse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - roadpulse-network
    profiles:
      - monitoring
    restart: unless-stopped

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: roadpulse-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - roadpulse-network
    profiles:
      - monitoring
    restart: unless-stopped

networks:
  roadpulse-network:
    driver: bridge
    name: roadpulse-network

volumes:
  redis-data:
    name: roadpulse-redis-data
  prometheus-data:
    name: roadpulse-prometheus-data
  grafana-data:
    name: roadpulse-grafana-data